name: Build and Release FocusLoop

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build with Maven
      run: mvn clean package

    - name: Create Package (Mac)
      if: matrix.os == 'macos-latest'
      run: |
        jpackage --name FocusLoop \
          --input target/ \
          --main-jar focusloop-1.0-SNAPSHOT.jar \
          --main-class com.focusloop.Launcher \
          --type dmg \
          --dest dist \
          --vendor "FocusLoop" \
          --app-version "1.0.0"

    - name: Create Package (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        jpackage --name FocusLoop \
          --input target/ \
          --main-jar focusloop-1.0-SNAPSHOT.jar \
          --main-class com.focusloop.Launcher \
          --type exe \
          --dest dist \
          --vendor "FocusLoop" \
          --app-version "1.0.0" \
          --win-dir-chooser \
          --win-shortcut \
          --win-menu

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: FocusLoop-${{ matrix.os }}
        path: dist/*
